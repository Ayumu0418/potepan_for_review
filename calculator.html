<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="calculator.css">
<title>Calculator</title>
</head>

<body>
<div id="calculator">
  <div id="display">
    <input id="display-number" type="text" value="0">
  </div>
  <div id="buttons1">
    <button class="ac" id="ac" type="button">AC</button>
    <button class="plus-minus" id="plus-minus" type="button">+/-</button>
    <button class="operator" id="percent" type="button">%</button>
    <button class="operator" id="divide" type="button">/</button>
  </div>
  <div id="buttons2">
    <button class="number" type="button">7</button>
    <button class="number" type="button">8</button>
    <button class="number" type="button">9</button>
    <button class="operator" id="multiply" type="button">*</button>
  </div>
  <div id="buttons3">
    <button class="number" type="button">4</button>
    <button class="number" type="button">5</button>
    <button class="number" type="button">6</button>
    <button class="operator" id="subtract" type="button">-</button>
  </div>
  <div id="buttons4">
    <button class="number" type="button">1</button>
    <button class="number" type="button">2</button>
    <button class="number" type="button">3</button>
    <button class="operator" id="add" type="button">+</button>
  </div>
  <div id="buttons5">
    <button class="number" type="button">0</button>
    <button class="operator" id="point" type="button">.</button>
    <button class="equal" id="equal" type="button">=</button>
  </div>
</div>
<script src="calculator.js"></script>
</body>
</html>
